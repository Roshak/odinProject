<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>

<body>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Insert new book</h2>
            </div>
            <div class="modal-body">
                <input type="text" name="Title" id="title" class="input modalinput" placeholder="Title">
                <input type="text" name="Author" id="author" class="input modalinput" placeholder="Author">
                <input type="number" name="Pages" id="pages" class="input modalinput" placeholder="Pages">
                <label for="read">Read</label>
                <input type="checkbox" name="Read" id="read" class="checkbox modalinput" placeholder="">
            </div>
            <div class="modal-footer">
                <button class="button is-primary" id="confirmInsert">Confirm Insert</button>
            </div>
        </div>
    </div>

    <div class="section container">
        <button class="button is-primary" id="newBookButton">New Book</button>
        <button class="button is-primary" id="showBooksButton">Show Books</button>
        <div id='tablecontainer'></div>
    </div>

</body>

<script src="library.js"></script>

</html>
